[general]
prefix = xph
version = 1.0

[lib:util]
subdir = src/util
sources = xutil.c strbuf.c encoding.c encoding-codepages.c murmurhash.c
          strstore.c strhash.c ucs4data.c strbuf-file.c strbuf-iconv.c

[lib:xml]
subdir = src/xml
sources = reader.c
localdep = util

[lib:test]
subdir = src/test
sources = testlib.c strbuf-subst.c oops.c
localdep = util

[test:strstore]
subdir = tests
sources = strstore.c
localdep = util test

[test:strhash]
subdir = tests
sources = strhash.c
localdep = util test

[test:xmlreader]
subdir = tests
sources = xmlreader.c
localdep = xml util test

[test:encoding]
subdir = tests
sources = encoding.c
localdep = util test
